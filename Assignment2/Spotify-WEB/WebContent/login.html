<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Spotify</title>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>
	<div class="w3-container">
		<header class="w3-container w3-green">
			<h2>É necessário efetuar login</h2>
		</header>
		<div class="w3-row">
			<div class="w3-col w3-half">
				<div class="w3-container">
					<h3>Registar</h3>
					<form class="w3-form" method="post" action="Index">
						<div class="w3-input-group">
							<label>Nome</label>
							<input class="w3-input" name="name" type="text"/>
						</div>
						<div class="w3-input-group">
							<label>Email</label>
							<input class="w3-input" name="email" type="text"/>
						</div>
						<div class="w3-input-group">
							<label>Password</label>
							<input class="w3-input" name="password" type="password"/>
						</div>
						<input type="hidden" name="action" value="register"/>
						<button type="submit" class="w3-btn w3-green">Registar</button>
					</form>
				</div>
			</div>
			<div class="w3-col w3-half">
				<div class="w3-container">
					<h3>Login</h3>
					<form class="w3-form" method="post" action="Index">
						<div class="w3-input-group">
							<label>Email</label>
							<input class="w3-input" name="email" type="text"/>
						</div>
						<div class="w3-input-group">
							<label>Password</label>
							<input class="w3-input" name="password" type="password"/>
						</div>
						<input type="hidden" name="action" value="login"/>
						<button type="submit" class="w3-btn w3-green">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
